<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(215.32deg, #701b30 -1%, #800020 124%);
          "
        >
          <h1>Burgundy</h1>
          <p>Love at first sight</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #be9e9e 1%, #c08081 128%);
          "
        >
          <h1>Old Rose</h1>
          <p>Love at first sight</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #b2cab2 -8%, #9bc89b 138%);
          "
        >
          <h1>Moss Green</h1>
          <p>Love at first sight</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/08/6c/0e/086c0e97a0c0f9aa88d89a4c52bd827f.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/dd/87/5b/dd875bc20ce862917e4b450a35a0e8d3.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/ee/73/0f/ee730f7d95ffad2a90253ea5e9db4eac.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
